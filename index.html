<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"></link>
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div class="display-text">0</div>
        </div>
        <div id="buttons">
            <div id="top-buttons">
                <button id="clear" class="button top-button">Clear</button>
                <button id="delete" class="button top-button">Delete</button>
            </div>
            <div id="main-buttons">
                <button id="percent" class="button operator-button main-button">%</button>
                <button id="exponent" class="button operator-button main-button">^</button>
                <button id="sqrt" class="button operator-button main-button">&Sqrt;</button>
                <button id="divide" class="button operator-button main-button">&divide;</button>
                <button id="number-7" class="button number-button main-button">7</button>
                <button id="number-8" class="button number-button main-button">8</button>
                <button id="number-9" class="button number-button main-button">9</button>
                <button id="multiply" class="button operator-button main-button">x</button>
                <button id="number-4" class="button number-button main-button">4</button>
                <button id="number-5" class="button number-button main-button">5</button>
                <button id="number-6" class="button number-button main-button">6</button>
                <button id="subtract" class="button operator-button main-button">-</button>
                <button id="number-1" class="button number-button main-button">1</button>
                <button id="number-2" class="button number-button main-button">2</button>
                <button id="number-3" class="button number-button main-button">3</button>
                <button id="add" class="button operator-button main-button">+</button>
                <button id="sign" class="button sign-button main-button">+/-</button>
                <button id="number-0" class="button number-button main-button">0</button>
                <button id="decimal" class="button decimal-button main-button">.</button>
                <button id="solve" class="button operator-button main-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
